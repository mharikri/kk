<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
        #blue_house {
            position:absolute;
            top: 0.7%;
            left: 6.5%;
            z-index: 1;
            width: 60%;
            height: auto;
        }
        #tree1 {
            position:absolute;
            top: 25%;
            left: 35%;
            z-index: 0;
        }
        #tree2 {
            position:absolute;
            top: 10%;
            left: 17%;
            z-index: 2;
        }
        #tree3 {
            position:absolute;
            top: 35%;
            left: 10%;
            z-index: 1;
        }
        #tree4 {
            position:absolute;
            top: 20%;
            left: 45%;
            z-index: 3;
        }
        .bird {
            width: 5%;
            height: auto;
        }
        #bird1{
            position:absolute;
            top: 5%;
            left: 10%;
        }
        #bird2{
            position:absolute;
            top: 12%;
            left: 38%;
        }
        #bird3{
            position:absolute;
            top: 20%;
            left: 5%;
        }
        #bird4{
            position:absolute;
            top: 5%;
            left: 55%;
        }
        #bird5{
            position:absolute;
            top: 0%;
            left: 50%;
        }
        #sun {
            position:absolute;
            top: 0%;
            left: 30%;
            width: 10%;
            height: auto;
        }
        #board {
            position:absolute;
            top: 40%;
            left: 70%;
            width: 30%;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="blue_house" class="animate__animated animate__fadeIn" src="blue house abstract.png">
    <img id="tree2" class="animate__animated animate__fadeIn animate__delay-1s" src="tree2.png">
    <img id="tree3" class="animate__animated animate__fadeIn animate__delay-2s" src="tree3.png">
    <img id="tree4" class="animate__animated animate__fadeIn animate__delay-3s" src="tree4.png">
    <img id="tree1" class="animate__animated animate__fadeIn animate__delay-4s" src="tree1.png">
    <img id="bird1" class=" bird animate__animated animate__fadeIn animate__delay-1s" src="BIRD 1.png">
    <img id="bird2" class=" bird animate__animated animate__fadeIn animate__delay-2s" src="BIRD 2.png">
    <img id="bird3" class=" bird animate__animated animate__fadeIn animate__delay-3s" src="BIRD 3.png">
    <img id="bird4" class=" bird animate__animated animate__fadeIn animate__delay-4s" src="BIRD 4.png">
    <img id="bird5" class=" bird animate__animated animate__fadeIn animate__delay-5s" src="BIRD 5.png">
    <img id="sun" class="animate__animated animate__fadeInUp animate__delay-5s" src="SUN.png">
    <img id="board" class="animate__animated animate__fadeInUp animate__delay-5s" src="NAME BOARD.png">
    <audio id="bgsound" loop autoplay>
        <source src="beachWaves.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <button onclick="javascript:play()">Play Audio</button>
    <script type="text/javascript">
        function play() {
            document.getElementById('bgsound').play();
        }
    </script>
</body>
</html>
